<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .banner {
            width: 100%;
            height: 350px;
            background-image: url('static/images/banner.jpeg'); /* Replace with your image path */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        
        .content {
            background-color: #F8F9FD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 350px);
        }
        
        .card {
            display: flex;
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .left {
            flex: 2;
            padding: 20px;
            position: relative;
            height: 300px;
        }
        
        .flashes {
            position: absolute;
            bottom: 0;
            left: 0;
            font-weight: bold;
            color: red;
        }
        
        .right {
            flex: 1;
            background-color: #f06262;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .input-field {
            margin: 10px 0;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #F8F9FD;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #042048;
            color: white;
            cursor: pointer;
        }
        
        .register-button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        Welcome to PSD Knowledge Base Authentication
    </div>
    
    <div class="content">
        <div class="card">
            <div class="left">
                <h2>Sign In</h2>
                <form method="POST" action="/login">
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <br><br>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flashes">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                </form>
               
            </div>
            <div class="right">
                <h2>Welcome to Login</h2>
                <p>Don't have an account?</p>
                <a class="register-button" href="register.html">Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
